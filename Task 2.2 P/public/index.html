<!DOCTYPE html>
<html>
<head>
    <title>Simple Add</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            display: inline-block;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="number"] {
            padding: 10px;
            margin: 10px;
            width: 200px;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }

        #resultBox {
            margin-top: 30px;
            display: none;
            background: white;
            padding: 20px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Addition of Two Numbers</h1>
    <form id="addForm">
        <input type="number" name="num1" placeholder="Enter the First Number" required>
        <input type="number" name="num2" placeholder="Enter the Second Number" required>
        <button type="submit">Add</button>
    </form>

    <div id="resultBox">Result will appear here</div>

    <script>
        const form = document.getElementById('addForm');
        const resultBox = document.getElementById('resultBox');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const num1 = formData.get('num1');
            const num2 = formData.get('num2');

            const res = await fetch(`/add?num1=${num1}&num2=${num2}`);
            const text = await res.text();

            resultBox.innerText = text;
            resultBox.style.display = 'block';
        });
    </script>
</body>
</html>
