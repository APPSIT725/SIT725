<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Even/Odd Checker</title>
</head>
<body>
  <h1>Even/Odd Checker</h1>
  <form action="/evenodd" method="GET">
    <div>
      <label for="x">Enter a number:</label>
      <input type="text" id="x" name="x" required>
    </div>
    <button type="submit">Check</button>
  </form>
</body>
</html>
